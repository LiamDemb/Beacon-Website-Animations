                    var r = root.getBoundingClientRect()
                    viewW = Math.max(1, Math.floor(r.width))
                    viewH = Math.max(1, Math.floor(r.height))

                    // Fallback if Webflow reports 0 height during initial layout
                    if (viewH <= 1) viewH = Math.max(1, window.innerHeight)

                    canvas.width = Math.floor(viewW * dpr)
                    canvas.height = Math.floor(viewH * dpr)
                    ctx.setTransform(dpr, 0, 0, dpr, 0, 0)

                    scale = Math.min(viewW / authoredW, viewH / authoredH)
                    offX = (viewW - authoredW * scale) / 2
                    offY = (viewH - authoredH * scale) / 2
                }
                window.addEventListener("resize", resize)
                resize()
                function hash(n) {
                    n = (n << 13) ^ n
                    return (
                        ((n * (n * n * 15731 + 789221) + 1376312589) &
                            0x7fffffff) /
                        2147483647
                    )
                }
                function lerp(a, b, t) {
                    return a + (b - a) * t
                }
                function smooth(t) {
                    return t * t * (3 - 2 * t)
                }
                function noise2(x, y) {
                    var xi = Math.floor(x),
                        yi = Math.floor(y)
                    var xf = x - xi,
                        yf = y - yi
                    var a = hash(xi * 374761 + yi * 668265)
                    var b = hash((xi + 1) * 374761 + yi * 668265)
                    var c = hash(xi * 374761 + (yi + 1) * 668265)
                    var d = hash((xi + 1) * 374761 + (yi + 1) * 668265)
                    var u = smooth(xf),
                        v = smooth(yf)
                    return lerp(lerp(a, b, u), lerp(c, d, u), v)
                }
                function hash01(seed) {
                    var x = Math.sin(seed * 12.9898) * 43758.5453
                    return x - Math.floor(x)
                }
                function mulberry32(a) {
                    return function () {
                        var t = (a += 0x6d2b79f5)
                        t = Math.imul(t ^ (t >>> 15), t | 1)
                        t ^= t + Math.imul(t ^ (t >>> 7), t | 61)
                        return ((t ^ (t >>> 14)) >>> 0) / 4294967296
                    }
                }
                function makeGaussian(rand) {
                    var spare = null
                    return function (mean, sd) {
                        if (spare !== null) {
                            var v = spare
                            spare = null
                            return mean + sd * v
                        }
                        var u = 0,
                            v = 0
                        while (u === 0) u = rand()
                        while (v === 0) v = rand()
                        var mag = Math.sqrt(-2 * Math.log(u))
                        var z0 = mag * Math.cos(2 * Math.PI * v)
                        var z1 = mag * Math.sin(2 * Math.PI * v)
                        spare = z1
                        return mean + sd * z0
                    }
                }
                function b64ToU8(b64) {
                    var bin = atob(b64 || "")
                    var len = bin.length
                    var u8 = new Uint8Array(len)
                    for (var i = 0; i < len; i++) u8[i] = bin.charCodeAt(i)
                    return u8
                }
                var mode = "spine"
                var anim = scene.animation || {}
                var recipe = scene.recipe || {}
                function map(v, a1, a2, b1, b2) {
                    return b1 + ((v - a1) * (b2 - b1)) / Math.max(1e-6, a2 - a1)
                }
                var spine = scene.spine
                var spQ = 1,
                    spN = 0,
                    spPts = null,
                    spCum = null,
                    spLen = 0
                if (spine && spine.pb && spine.pc) {
                    spQ = spine.q || 1
                    spN = spine.pc | 0
                    var spU8 = b64ToU8(spine.pb)
                    spPts = new Int16Array(spU8.buffer)
                    spCum = new Float32Array(spN)
                    spCum[0] = 0
                    spLen = 0
                    for (var si = 0; si < spN - 1; si++) {
                        var ax = spPts[si * 2] / spQ,
                            ay = spPts[si * 2 + 1] / spQ
                        var bx = spPts[(si + 1) * 2] / spQ,
                            by = spPts[(si + 1) * 2 + 1] / spQ
                        spLen += Math.hypot(bx - ax, by - ay)
                        spCum[si + 1] = spLen
                    }
                }
                function pointAtS(s) {
                    if (!spPts || !spCum || spN < 2 || spLen <= 0) {
                        return { x: 0, y: 0, nx: 0, ny: 1 }
                    }
                    var ss = s % spLen
                    if (ss < 0) ss += spLen
                    var lo = 0,
                        hi = spN - 2
                    while (lo <= hi) {
                        var mid = (lo + hi) >> 1
                        if (ss < spCum[mid]) hi = mid - 1
                        else if (ss > spCum[mid + 1]) lo = mid + 1
                        else {
                            lo = mid
                            break
                        }
                    }
                    var idx = Math.max(0, Math.min(spN - 2, lo))
                    var ax = spPts[idx * 2] / spQ,
                        ay = spPts[idx * 2 + 1] / spQ
                    var bx = spPts[(idx + 1) * 2] / spQ,
                        by = spPts[(idx + 1) * 2 + 1] / spQ
                    var segLen = Math.max(1e-6, spCum[idx + 1] - spCum[idx])
                    var t = (ss - spCum[idx]) / segLen
                    var x = ax + (bx - ax) * t,
                        y = ay + (by - ay) * t
                    var tx = (bx - ax) / segLen,
                        ty = (by - ay) / segLen
                    return { x: x, y: y, nx: -ty, ny: tx }
                }
                var density = +recipe.density || 1
                var beam = +recipe.beamVariance || 20
                var minS = +recipe.minSize || 1
                var maxS = +recipe.maxSize || 8
                var seed = recipe.seed >>> 0 || 1
                var rand = mulberry32(seed)
                var gauss = makeGaussian(rand)
                var particles = null
                function buildSpineParticles() {
                    if (particles) return particles
                    if (!spPts || spN < 2) {
                        particles = []
                        return particles
                    }
                    particles = []
                    for (var i = 0; i < spN - 1; i++) {
                        var ax = spPts[i * 2] / spQ,
                            ay = spPts[i * 2 + 1] / spQ
                        var bx = spPts[(i + 1) * 2] / spQ,
                            by = spPts[(i + 1) * 2 + 1] / spQ
                        var dx = bx - ax,
                            dy = by - ay
                        var segLen = Math.hypot(dx, dy)
                        if (segLen < 1e-6) continue
                        var count = Math.min(2500, Math.ceil(segLen * density))
                        var segStartS = spCum[i] || 0
                        for (var j = 0; j < count; j++) {
                            var tt = j / Math.max(1, count)
                            var baseS = segStartS + tt * segLen
                            var offN = gauss(0, beam)
                            var offT = gauss(0, beam * 0.15)
                            var dist = Math.abs(offN)
                            var size = map(dist, 0, beam * 2, maxS, minS)
                            if (size < minS) size = minS
                            else if (size > maxS) size = maxS
                            particles.push({
                                s: baseS,
                                n: offN,
                                t: offT,
                                z: size,
                                seed: (i * 100000 + j) >>> 0,
                            })
                        }
                    }
                    return particles
                }
                function init() {
                    if (mode === "shape") {
                        var sh = scene.shape || {}
                        var svg = sh.svg || ""
                        if (!svg) {
                            __showErr("Shape mode: missing SVG")
                            return Promise.resolve(false)
                        }
                        var leeway = (anim.shapeLeewayPx || 0) | 0
                        return buildShapeMask(svg, leeway).then(function (
                            mask
                        ) {
                            shapeMask = mask
                            var stride = 2
                            var r = bboxAndPts(
                                mask.core,
                                mask.w,
                                mask.h,
                                stride
                            )
                            shapePts = r.pts
                            __post("shape", { pts: shapePts.length })
                            return true
                        })
                    }
                    return Promise.resolve(true)
                }
                var __postedParticles = 0
                function renderFrame(tms) {
                    var t = tms / 1000
                    var wobA = anim.wobbleAmp || 0,
                        wobS = anim.wobbleSpeed || 0,
                        pulse = anim.pulseStrength || 0,
                        pulseS = anim.pulseSpeed || 0
                    var frameStep = Math.floor(
                        t * Math.max(0.0001, pulseS) * 10
                    )
                    // instead of ctx.clearRect(0,0,viewW,viewH);
                    ctx.globalAlpha = 1
                    ctx.fillStyle =
                        scene.meta && scene.meta.background
                            ? scene.meta.background
                            : "#ffffff"
                    ctx.fillRect(0, 0, viewW, viewH)
                    ctx.fillStyle =
                        scene.meta && scene.meta.particleColor
                            ? scene.meta.particleColor
                            : "#000000"
                    if (mode === "shape") {
                        var ps = buildShapeParticles()
                        if (!__postedParticles) {
                            __postedParticles = 1
                            __post("particles", { count: ps.length })
                            __hideLoading()
                        }
                        var cont = +anim.shapeContainment || 0.5
                        var inv = Math.max(0.001, 1 / Math.max(0.001, scale))
                        for (var i = 0; i < ps.length; i++) {
                            var p = ps[i]
                            if (anim.animate) {
                                if (wobA > 0) {
                                    var ax =
                                        (noise2(
                                            p.seed * 0.013 + 17.13,
                                            t * wobS + 5.37
                                        ) -
                                            0.5) *
                                        2
                                    var ay =
                                        (noise2(
                                            p.seed * 0.017 + 101.7,
                                            t * wobS + 77.1
                                        ) -
                                            0.5) *
                                        2
                                    p.vx += ax * (wobA * 0.12 * inv)
                                    p.vy += ay * (wobA * 0.12 * inv)
                                }
                                p.vx *= 0.9
                                p.vy *= 0.9
                                p.x += p.vx
                                p.y += p.vy
                                var kInside = (0.002 + 0.01 * cont) * inv
                                p.vx += (p.x0 - p.x) * kInside
                                p.vy += (p.y0 - p.y) * kInside
                                var inCore =
                                    alphaAt(shapeMask, p.x, p.y, "core") > 0
                                if (!inCore) {
                                    var inLew =
                                        alphaAt(shapeMask, p.x, p.y, "leeway") >
                                        0
                                    var k = inLew
                                        ? 0.02 + 0.12 * cont
                                        : 0.06 + 0.22 * cont
                                    k *= inv
                                    p.vx += (p.x0 - p.x) * k
                                    p.vy += (p.y0 - p.y) * k
                                    if (!inLew) {
                                        var cl = findNearestInside(
                                            shapeMask,
                                            p.x,
                                            p.y
                                        )
                                        if (cl) {
                                            p.x = cl.x
                                            p.y = cl.y
                                            p.vx *= 0.2
                                            p.vy *= 0.2
                                        } else {
                                            p.x = p.x0
                                            p.y = p.y0
                                            p.vx *= 0.2
                                            p.vy *= 0.2
                                        }
                                    }
                                }
                            }
                            var alpha = 200 / 255
                            if (anim.animate && pulse > 0) {
                                var phase =
                                    p.seed * 0.01 + t * pulseS * Math.PI * 2
                                var vis =
                                    1 -
                                    pulse +
                                    pulse * (0.5 + 0.5 * Math.sin(phase))
                                var r = hash01(
                                    (p.seed || i) + frameStep * 10007
                                )
                                if (r > vis) continue
                                alpha = (80 + 175 * vis) / 255
                            }
                            var rx = offX + (p.x - cropX) * scale
                            var ry = offY + (p.y - cropY) * scale
                            var radPx = Math.max(((p.z || 1) * scale) / 2, 0.6)
                            ctx.globalAlpha = alpha
                            ctx.beginPath()
                            ctx.arc(rx, ry, radPx, 0, Math.PI * 2)
                            ctx.fill()
                        }
                        ctx.globalAlpha = 1
                        requestAnimationFrame(renderFrame)
                        return
                    }
                    var flow = anim.flowSpeed || 0
                    var ps = buildSpineParticles()
                    if (!__postedParticles) {
                        __postedParticles = 1
                        __post("particles", { count: ps.length })
                        __hideLoading()
                    }
                    for (var i = 0; i < ps.length; i++) {
                        var p = ps[i]
                        var x = 0,
                            y = 0,
                            alpha = 200 / 255
                        var s = (p.s || 0) + (anim.animate ? flow * t : 0)
                        var base = pointAtS(s + (p.t || 0))
                        x = base.x + base.nx * (p.n || 0)
                        y = base.y + base.ny * (p.n || 0)
                        if (anim.animate && wobA > 0) {
                            var pr = p.seed || i
                            var n1 =
                                noise2(pr * 0.013 + 17.13, t * wobS + 5.37) -
                                0.5
                            var n2 =
                                noise2(pr * 0.017 + 101.7, t * wobS + 77.1) -
                                0.5
                            x += n1 * 2 * wobA
                            y += n2 * 2 * wobA
                        }
                        if (anim.animate && pulse > 0 && spLen > 0) {
                            var phase =
                                (s / spLen) * Math.PI * 2 +
                                t * pulseS * Math.PI * 2
                            var vis =
                                1 -
                                pulse +
                                pulse * (0.5 + 0.5 * Math.sin(phase))
                            var pr2 = (p.seed || i) + frameStep * 10007
                            var r = hash01(pr2)
                            if (r > vis) continue
                            alpha = (80 + 175 * vis) / 255
                        }
                        var rx = offX + (x - cropX) * scale
                        var ry = offY + (y - cropY) * scale
                        var radPx = Math.max(((p.z || 1) * scale) / 2, 0.6)
                        ctx.globalAlpha = alpha
                        ctx.beginPath()
                        ctx.arc(rx, ry, radPx, 0, Math.PI * 2)
                        ctx.fill()
                    }
                    ctx.globalAlpha = 1
                    requestAnimationFrame(renderFrame)
                }
                init()
                    .then(function (ok) {
                        if (ok === false) return
                        __hideLoading()
                        requestAnimationFrame(renderFrame)
                    })
                    .catch(function (e) {
                        __showErr(e && e.message ? e.message : e)
                        __post("error", {
                            message: String(e && e.message ? e.message : e),
                        })
                    })
            })()
        </script>
    </body>
</html>
